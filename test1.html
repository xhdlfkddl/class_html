<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>처음 입력합니다.</h1>
    <!-- html이란
        Hyper Text Markup Langauge
        - 세부적인 정보를 표시하는 언어

        Hyper란 뛰어넘다 초월하다 라는 의미를 가지고 있다.
        text란 정보를 순차적으로 접근하며 정보를 순차적으로 습득한다

        Hyper Text란
        어떠한 정보에 대한 접근을 순차적인 접근 방식을 뛰어넘는다는 의미를 가진다.

        Markup이란
        어디든 간에 Mark, 즉 표시를 해두는 것을 의미

        제목이 어디서부터 어디까지인지, 본문은 어디부터인지, 내용은 어떤 것인지 그리고 단락이 구분되어있기때문입니다.
        이 모든 것은 마크업 언어를 통해 구조적 표현이 가능합니다.
        
        마크업 언어를 써서 표현하는 이유
        1. 내가 만든 콘텐츠를 표현해 달라고 컴퓨터에게 명령해야함
        2. 문서 작성에 대한 협업과 유지보수를 위해 사용해야함
        3. 정보 수집을 하는 검색 엔진에게 정확한 자료를 제공하기 위해 사용해야함

        <정리>
        마크업언어는 웹 브라우저에게 내 콘텐츠를 어떻게 표현해야하는지 명령하는 언어이며,
        함께 일하는 사람 뿐 아니라 웹 크롤러라는 데이터를 긁어 수집하는 녀석들에게도 웹 문서 내의 데이터들을 구조적으로 표시하여
        보다 정확한 정보를 전달하는 언어입니다.
    -->
</body>
</html>
