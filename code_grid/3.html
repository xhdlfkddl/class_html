<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        li태그는 단순한 리스트 나열 뿐만 아니라
        메뉴 등을 만들 때도 사용합니다.
     -->
    <ol>
        <li>목록 1</li>
        <li>목록 2</li>
        <li>목록 3</li>
        <li>목록 4</li>
        <li>목록 5</li>
    </ol>
    
    <ul>
        <li>목록 1</li>
        <li>목록 2</li>
        <li>목록 3</li>
        <li>목록 4</li>
        <li>목록 5</li>
        <ol>
            <li>목록 5-1</li>
            <li>목록 5-2</li>
            <li>목록 5-3</li>
        </ol>
    </ul>

</body>
</html>
