<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid skyblue;
            border-color: aliceblue;
            height: 50px;
            width: 50px;
            /* 
            화면 가로 전체 값을 가지게 됨
            display: block;

            글자 크기만큼 크기를 가지게 됨
            display: inline;
            
            크기를 가질 수 있게 됨 
            display: inline-block;
            */
        }
    </style>
</head>
<body>
    <div>가</div>
    <div>나</div>
    <div>다</div>
    <div>라</div>
    <div>마</div>
</body>
</html>
