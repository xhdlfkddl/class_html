<!DOCTYPE html>
<html lang="ko">
    <!-- HTML 페이지 구조의 시각화 -->
<head>
    <!-- head와 head사이에 제목태그가 들어가있음 -->
    <!-- 제목 -->
    <title>page title</title>
    
</head>
<body>
    <!-- body와 head사이에 제목태그가 들어가있음 -->
    <h1>this is a heading</h1>
    <p>this is a paragraph</p>
    <p>this is a another paragraph</p>
    <!-- 
         브라우저의 목적은 html 문서를 읽고 올바르게 표시하는 것입니다.
         브라우저는 html 태그를 표시하지는 않지만 이를 사용하여 어떻게 표현할 것인지 
        -->
</body>
</html>
