<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#m_box{
            width: 220px;
            height: 150px;
            border: 1px solid yellow;
            background-color: aliceblue;
        }

        div.box{
            background-color: blue;
        }

        /* or 연산 */
        div#m_box, 
        .box{
            background-color: brown;
        }


    </style>
</head>
<body>
    <div id="m_box">m_box 아이디의 div 태그입니다.</div>
    <div class="box">box 클래스의 div 태그입니다.</div>

    <span id="m_box">m_box 아이디의 span태그입니다.</span>
    <span class="box">box 아이디의 span태그입니다.</span>
</body>
</html>
