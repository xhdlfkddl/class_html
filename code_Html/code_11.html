<!-- 
    블록 및 인라인
    모든 html요소에는 유형에 따라 기본 표시 값이 있다
    표시 값에는 블록과 인라인 두가지 요소가 있습니다.

    block 요소
    블록 속성 태그는 항상 새 줄에서 시작합니다.
    블록 속성 태그는 항상 사용 가능한 전체 너비를 차지합니다.
    -> 최대한 왼쪽에서 오른쪽으로 늘어남
    블록 속성 태그는 위쪽 여백과 아래쪽 여백이 있지만 인라인 요소에는 없습니다.
    -> div태그는 block 속성의 태그입니다.

    inline 요소
    인라인 태그는 새 줄에서 시작하지 않습니다.
    인라인 요소는 필요한 너비만큼 차지합니다
    -> a span은 inline 속성의 태그입니다.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <div style="background-color: black; color: white; padding: 20px;">
        <h2>London</h2>
        <p>London is the capital city of England</p>
    </div>

    <p>
        안녕하세요 <span style="color: blue; font-weight: bold;">반갑습니다.</span>
    </p>

 </body>
 </html>
