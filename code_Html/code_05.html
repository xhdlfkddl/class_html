<!--
     html속성
    모든 html 요소는 속성을 가질 수 있습니다.
    속성은 요소에 대한 추가 정보를 제공합니다.
    속성은 항상 시작태그에 지정됩니다.
    속성은 일반적으로 name="value"와 같은 이름/값 쌍으로 제공됩니다.

    href 하이퍼링크를 정의합니다. 이동할 페이지의 URL을 지정합니다.
    src html 페이지에 포함된 이미지에 사용됨, 이미지의 경로를 표시하는 속성

    절대 URL
    - 다른 웹사이트에서 호스팅되는 외부 이미지에 대한 링크
    상대 URL
    - 웹사이트 내에서 호스팅되는 이미지에 대한 링크
    - URL은 도메인 이름을 포함하지 않습니다.
    - URL이 슬래시 없이 시작되면 현재 페이지를 기준으로 함

    alt 속성
    img 태그가 어떤 이유로 이미지를 표시할 수 없는 경우 이미지에 대한 대체 텍스트를
    지정합니다. 연결 속도가 느리거나 src속성 오류가 있거나 사용자가 스크린 리더를 사용하기
    때문일 수 있습니다.

    style 속성
    색상, 폰트, 크기를 설정하는 태그

    언어속성
    웹페이지 언어를 선언하려면 항상 태그 lang 내부에 속성을 포함해야합니다.

    속성을 표기할 때는 소문자와 ""를 꼭!! 사용해야합니다.
-->
<!DOCTYPE html>
<!-- 
언어속성
웹페이지 언어를 선언하려면 항상 태그 lang 내부에 속성을 포함해야합니다. -->
 <html lang="ko">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <a href="https://www.google.com">구글사이트로 이동</a> 
    <p title="제목입니다.">글 덩어리</p>    

    <!-- 절대 URL -->
    <img src="/code_Html/img_html.png" alt="">
    <img src="../img_html.png" alt="">
    <!-- 상대 URL -->
    <img src="img_html.png" alt="">

    <p style="color: rgb(103, 206, 149);">안녕하세요. 스타일을 적용해볼게요?</p>
</body>
 </html>
