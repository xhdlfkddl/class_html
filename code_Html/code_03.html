<!-- 
    html 문서는 문서 유형 선언으로 시작해야합니다. = <!DOCTYPE html>
    HTML 문서 자체는 <html>로 시작하고 </html>로 끝납니다.
    HTML 문서에서 보이는 부분은 <body> 부분입니다. 

    html elements는 "시작태그, 컨텐츠, 종료태그"로 이루어져 있습니다.
    html 요소는 시작 태그에서 종료 태그까지의 모든 것입니다.
    
    html 요소는 중첩될 수 있습니다.
    아래는 <html>, <body>, <h2>, <p> 등등 여러 요소들이 중첩된 상황
    
    html은 대소문자를 구분하지않습니다.
    대문자로 태그를 작성해도 동일하게 동작하지만
    태그를 사용할 경우 소문자로 사용할 것을 권장합니다.

    -->
    <!DOCTYPE html>
    <html>
        
        <body>
    <!-- 브라우저에 보이는 부분 -->
    <h2>여기는 h2태그 영역입니다.</h2>
    <p>여기는 하나의 단락(글의 작은 덩어리)입니다.</p>
    
    <a href="https://www.naver.com">이것은 a태그(link)입니다.</a>
    <!--
        일부 html 태그에는 콘텐츠가 없습니다.
        이러한 요소들을 빈 요소라고 합니다.
        빈 요소에는 닫는 태그가 없습니다. 
        이외의 태그에는 끝 태그(닫는 꺾쇠)를 생략하지말아야합니다.
    -->
    <!--줄바꿈을 표현-->
    <br><br><br><br> 
    
    <img src="img_html.png" alt="이미지가 없으면 해당 글자가 표시됩니다." width="500" height="889">
</body>

</html>
