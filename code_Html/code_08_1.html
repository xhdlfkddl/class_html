<!DOCTYPE html>
<html lang="en">
<!-- head 태그는 컨테이너 입니다
    메타 데이터(환경정보)를 나타내는 태그들을 포함 시킬 수 있습니다.
    title - 문서의 제목
    style - 문서에 대한 스타일정보 정의
    link - 대부분 외부 스타일 시트에 연결하는데 사용
    meta - 일반적으로 문자 집합, 페이지 설명, 키워드, 문서의 저자, 뷰포트 설정을 지정하는데 사용
    script - 클라이언트 측 자바 스크립트를 정의하는데 사용

    title요소
    페이지 제목의 내용은 검색엔진 최적화(SEO)에 매우 중요합니다.
    페이지 제목은 검색엔진 알고리즘에서 검색 결과에 페이지를 나열할 때 순서를 결정하는데 사용됩니다.

    브라우저 도구 모음에서 제목을 정의
    즐겨찾기에 추가 될 때 페이지의 제목을 제공
    검색 엔진 결과에 페이지 제목을 표시

    style요소
    
    link요소
    현재 문서 및 외부 자원 사이의 관계를 정의한다
    태그는 대부분 외부 스타일 시트에 연결하는데 사용된다.

    meta요소
    meta요소는 일반적으로 문자 집합, 페이지 설명, 키워드 등을 나타내는데 사용됨
-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 아웃라인 방식 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>this is heading</h1>
    <p>this is a paragraph</p>
</body>
</html>
