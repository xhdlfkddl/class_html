<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 색상은 미리 정의된 색상 이름이나
         RGB, HEX, HSL, RGBA로 색상을 지정함 
        
        color name - 140여개의 색상을 지원 -->
        <h1 style="border: 2px solid tomato;">Hello World</h1>
        <h1 style="border: 10px dashed dodgerblue;">Hello World</h1>
        
        <h1 style="background-color: rgb(255, 99, 71);">RGB로 만든 색깔</h1>
        <h1 style="background-color: rgba(255, 99, 71, 0.5);">RGBA로 투명도를 지정한 뒤 만든 색깔</h1>

        <h1 style="background-color: #ff6347;">HEXA로 만든 색깔</h1>
        <h1 style="background-color: HSL(9, 100%, 64%);">hsl로 색조 채도 밝기를 조절하여 만든 색깔</h1>

        <h1 style="background-color: hsla(12, 100%, 32%, 0.3);">hsla로 만든 색깔</h1>
    </body>
</html>
