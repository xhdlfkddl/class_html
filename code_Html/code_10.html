<!-- 
    a태그
    기본적으로 링크는 모든 브라우저에서 다음과 같이 표시됩니다.
    방문하지 않은 링크는 밑줄과 파란색
    방문한 링크는 밑줄과 보라색
    -> 위 특징들을 스타일로 조절할 수 있음

 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <a href="https://www.naver.com">네이버로 바로가기 1</a>
     <a href="https://www.naver.com">네이버로 바로가기 2</a>
     <a href="https://www.naver.com">네이버로 바로가기 3</a>
     <br><br><br>
     
     <!-- 링크 대상 속성 -->
     <!-- 해당 페이지에서 링크가 열림 -->
     <a href="https://www.naver.com" target="_self">네이버로 바로가기 4</a>
     <!-- 새로운 창에서 링크가 열림 -->
     <a href="https://www.naver.com" target="_blank">네이버로 바로가기 5</a>
     <!-- 부모 프레임에서 링크가 열림 ex) 팝업창에서 링크를 클릭했을 때 부모 창에서 링크가 열림 -->
     <a href="https://www.naver.com" target="_parent">네이버로 바로가기 6</a>
     <a href="https://www.naver.com" target="_top">네이버로 바로가기 7</a>
 </body>
 </html>
