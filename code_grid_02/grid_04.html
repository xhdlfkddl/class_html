<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents {
            border: 5px solid #000;
            background-color: darkkhaki;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 10px;
        }

        .parents div {
            color: #fff;
            text-align: center;
            font-size: 30px;
            background-color: deepskyblue;
        }

        .parents .item {
            background-color: crimson;
            /* 컬럼기준 라인 1에서 시작 n+1  */
            grid-column-start: 1;
            /* 컬럼기준 라인 3에서 끝 n+1  */
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div class="item">1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
