<!-- 
    자식요소에 사용하는 grid 속성
    justify-self \ center \ end \ strech
    -> 자식 요소 수평정렬
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parents {
            border: 5px solid #000;
            display: grid;
            grid-template-columns: auto auto;
            width: 600px;
            height: 200px;
            /* 수평정렬 */
            justify-items: center;
            align-items: center;
        }

        .parents div {
            color: #fff;
            text-align: center;
            font-size: 30px;
            background-color: hotpink;
            width: 100px; 
            height: 100px;
        }

        /* 
        자식요소 수직 정렬은 부모요소의 정렬에 상관없이
        개별적으로 배치가 가능하다.
        */
        
        /* 컬럼 내에서 수직 정렬을 개별적으로 조절할 수 있다. */
        .parents div:nth-child(2) {
            align-self: end;
        }
    </style>
</head>
<body>
    <div class="parents">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
